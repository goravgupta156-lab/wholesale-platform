<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishu Ornaments | Premium Jewelry</title>
    <style>
        :root { --amazon-blue: #232f3e; --amazon-gold: #febd69; --price-red: #B12704; }
        body { font-family: 'Segoe UI', sans-serif; background: #eaeded; margin: 0; padding-bottom: 50px; }
        
        /* Navbar Mobile Optimized */
        header { background: var(--amazon-blue); color: white; padding: 12px 15px; position: sticky; top: 0; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: bold; color: var(--amazon-gold); }
        
        /* Search Bar */
        .search-container { display: flex; background: white; border-radius: 6px; overflow: hidden; }
        .search-container input { border: none; padding: 10px; flex: 1; outline: none; }
        .search-btn { background: var(--amazon-gold); border: none; padding: 10px 15px; cursor: pointer; }

        /* Product Grid - Mobile 2 Columns */
        .catalog-container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            padding: 10px; 
        }

        /* Card Design */
        .product-card { background: white; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .img-box { width: 100%; height: 180px; background: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .details { padding: 10px; flex: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 0.95rem; color: #0F1111; margin: 0; font-weight: 500; height: 40px; overflow: hidden; }
        
        .price-row { margin-top: auto; padding-top: 5px; }
        .price { font-size: 1.2rem; color: var(--price-red); font-weight: bold; }
        .neg-badge { font-size: 0.65rem; color: #007600; font-weight: bold; display: block; margin-top: 2px; }
        
        .btn-cart { background: var(--amazon-gold); border: 1px solid #a88734; padding: 8px; border-radius: 8px; margin-top: 8px; width: 100%; font-size: 0.85rem; cursor: pointer; }

        .loader { text-align: center; padding: 50px; color: var(--amazon-blue); font-weight: bold; }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .catalog-container { grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px 5%; }
            .img-box { height: 250px; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-top">
        <div class="logo">Rishu Ornaments</div>
        <div style="font-size: 1.1rem;">üë§ Login</div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search Payal, Bichhiya...">
        <button class="search-btn">üîç</button>
    </div>
</header>

<div id="loading" class="loader">Hisaab-Kitab loading ho raha hai...</div>
<div class="catalog-container" id="catalog"></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyqwdu9HZ-EoF2o8f8D7H_jsCQvLdXQ0fvGc7R58a7cfqZbMI51-Had_wPg-nds10aU/exec";

    async function loadCatalog() {
        try {
            const response = await fetch(SCRIPT_URL + "?action=readProducts");
            const products = await response.json();
            
            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('catalog');
            container.innerHTML = ''; 

            if (products.length === 0) {
                container.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Abhi koi product nahi hai!</p>";
                return;
            }

            products.forEach(p => {
                container.innerHTML += `
                    <div class="product-card">
                        <div class="img-box">
                            <img src="${p.imageUrl}" alt="${p.name}" loading="lazy">
                        </div>
                        <div class="details">
                            <p class="p-name">${p.name} (${p.type})</p>
                            <div class="price-row">
                                <span class="price">‚Çπ${p.catalogRate}</span>
                                <span class="neg-badge">NEGOTIATION ON BULK</span>
                                <small style="color: #565959; font-size: 0.75rem;">${p.pieces} pieces per pkt</small>
                            </div>
                            <button class="btn-cart" onclick="alert('Pehle Login karein!')">Add to Cart</button>
                        </div>
                    </div>
                `;
            });
        } catch (err) {
            document.getElementById('loading').innerHTML = "‚ö†Ô∏è Data load nahi hua. Check Apps Script Deploy URL!";
            console.error(err);
        }
    }

    window.onload = loadCatalog;
</script>

</body>
</html>
