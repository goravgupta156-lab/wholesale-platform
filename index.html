<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishu Ornaments | Premium Jewelry Catalog</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #232f3e; color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .catalog-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px 5%; }
        
        /* Amazon Style Product Card */
        .product-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.3s; position: relative; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .img-box { width: 100%; height: 250px; overflow: hidden; background: #eee; cursor: zoom-in; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .img-box:hover img { transform: scale(1.5); } /* Zoom Effect */

        .details { padding: 15px; }
        .p-name { font-size: 1.1rem; font-weight: bold; color: #333; margin: 0; }
        .p-type { font-size: 0.8rem; color: #666; margin: 5px 0; }
        
        .price-box { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .price { font-size: 1.4rem; color: #B12704; font-weight: bold; }
        .neg-badge { background: #fff3e0; color: #e65100; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #ffcc80; font-weight: bold; }
        
        .btn-cart { width: 100%; background: #febd69; border: none; padding: 10px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-cart:hover { background: #f3a847; }
        
        .wishlist-btn { position: absolute; top: 10px; right: 10px; background: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); color: #ccc; font-size: 1.2rem; }
        .wishlist-btn.active { color: red; }
    </style>
</head>
<body>

<header>
    <h2>Rishu Ornaments</h2>
    <div>
        <span>üõí Cart (0)</span> | <span>üë§ Login</span>
    </div>
</header>

<div class="catalog-container" id="catalog">
    <p style="text-align: center; grid-column: 1/-1;">Loading Rishu Jewelry...</p>
</div>

<script>
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";

    async function loadCatalog() {
        try {
            const response = await fetch(SCRIPT_URL + "?action=readProducts");
            const products = await response.json();
            const container = document.getElementById('catalog');
            container.innerHTML = ''; // Loading text hatane ke liye

            products.forEach(p => {
                container.innerHTML += `
                    <div class="product-card">
                        <button class="wishlist-btn" onclick="toggleWish(this)">‚ù§</button>
                        <div class="img-box">
                            <img src="${p.imageUrl}" alt="${p.name}">
                        </div>
                        <div class="details">
                            <p class="p-name">${p.name}</p>
                            <p class="p-type">${p.type} | ${p.pieces} pcs</p>
                            <div class="price-box">
                                <span class="price">‚Çπ${p.catalogRate}</span>
                                <span class="neg-badge">NEGOTIATION</span>
                            </div>
                            <button class="btn-cart" onclick="addToCart('${p.id}')">Add to Cart</button>
                        </div>
                    </div>
                `;
            });
        } catch (err) {
            console.error("Catalog Load Fail:", err);
        }
    }

    function toggleWish(btn) { btn.classList.toggle('active'); }
    function addToCart(id) { alert("Login required for ordering!"); }

    window.onload = loadCatalog;
</script>

</body>
</html>
